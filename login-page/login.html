<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFA FUARCILIK - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: rgb(4, 116, 131);
        }
        
        .logo {
            margin-bottom: 10px;
            width: 400px;
            text-align: center;
        }
        
        .logo img {
            max-width: 100%;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 18px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .login-btn {
            background-color: #c22026;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
            float: right;
        }
        
        .image-container {
            width: 60%;
            position: relative;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) brightness(90%) contrast(110%) saturate(80%);
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 50, 90, 0.2);
        }
        
        .image-text {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .image-text h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .image-text p {
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .login-container {
                width: 100%;
                order: 2;
                padding: 20px;
            }
            
            .image-container {
                width: 100%;
                height: 200px;
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./images/logo-beyaz.png" alt="KFA FUARCILIK Logo">
        </div>
        
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="username">Kullanıcı adı ya da e-posta adresi</label>
                    <input type="text" id="username" name="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Parola</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Beni hatırla</label>
                </div>
                
                <button type="submit" class="login-btn">Oturum aç</button>
            </form>
        </div>
    </div>
    
    <div class="image-container">
        <img src="./images/login-page-photo.jpg" alt="Fuar Alanı">
        <div class="image-overlay"></div>
    </div>
</body>
</html>
